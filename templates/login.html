{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Alumni Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      padding: 40px 50px;
      width: 380px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group i {
      position: absolute;
      right: 10px;
      top: 35px;
      color: #aaa;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .remember label {
      font-size: 13px;
      margin-left: 5px;
      color: #555;
    }

    .btn-login {
      background: #4ca1af;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #2c3e50;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #4ca1af;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    p.message {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Alumni Connect</h2>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      {% if messages %}
        {% for message in messages %}
          <p class="message" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </p>
        {% endfor %}
      {% endif %}

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
        <i class="fas fa-lock"></i>
      </div>

      <div class="remember">
        <input type="checkbox" name="remember" value="on">
        <label>Remember me</label>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="register-link">
      Donâ€™t have an account? <a href="{% url 'register' %}">Register Here</a>
    </div>
  </div>

</body>
</html>
