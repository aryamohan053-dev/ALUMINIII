{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Alumni Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #64748b;
      --accent-color: #0ea5e9;
      --light-color: #f8fafc;
      --dark-color: #1e293b;
      --success-color: #10b981;
      --error-color: #ef4444;
      --border-color: #e2e8f0;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 40px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: var(--primary-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-size: 24px;
    }

    h2 {
      color: var(--dark-color);
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 24px;
    }

    .subtitle {
      color: var(--secondary-color);
      font-size: 14px;
      font-weight: 400;
    }

    .messages {
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 500;
      text-align: left;
      list-style: none;
    }

    .message.success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
    }

    .message.error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
      border-left: 4px solid var(--error-color);
    }

    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      position: relative;
      margin-bottom: 16px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--dark-color);
      font-size: 14px;
    }

    .input-container {
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
      background-color: var(--light-color);
      font-family: 'Inter', sans-serif;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .input-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
      font-size: 16px;
      cursor: pointer;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
      cursor: pointer;
      font-size: 16px;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: var(--primary-dark);
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--secondary-color);
    }

    .login-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 24px;
      }
    }

    @media (max-width: 480px) {
      .role-toggle {
        flex-direction: column;
      }
      
      .role-toggle button {
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h2>Join Alumni Connect</h2>
      <p class="subtitle">Create your account to connect with alumni and students</p>
    </div>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    
    <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data" id="registrationForm">
      {% csrf_token %}
      
      <!-- Student Form -->
      <div id="studentForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="student_name">Full Name</label>
            <div class="input-container">
              <input type="text" id="student_name" name="student_name" required placeholder="Enter your full name">
              <i class="fas fa-user input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="student_email">Email</label>
            <div class="input-container">
              <input type="email" id="student_email" name="student_email" required placeholder="Enter your email">
              <i class="fas fa-envelope input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <input type="password" id="password" name="password" required placeholder="Create a password">
              <i class="fa-solid fa-eye-slash  password-toggle" id="togglePassword"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="input-container">
              <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
              <i class="fa-solid fa-eye-slash  password-toggle" id="toggleConfirmPassword"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="student_roll">Roll Number</label>
            <div class="input-container">
              <input type="text" id="student_roll" name="student_roll" required placeholder="Enter your roll number">
              <i class="fas fa-id-card input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="student_dept">Department</label>
            <select id="student_dept" name="student_dept" required>
              <option value="" disabled selected>Select department</option>
              <option>Computer Science</option>
              <option>Information Technology</option>
              <option>Electronics</option>
              <option>Mechanical</option>
              <option>Civil</option>
              <option>MCA</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="student_year">Year of Passing</label>
            <div class="input-container">
              <input type="number" id="student_year" name="student_year" required placeholder="e.g., 2024">
              <i class="fas fa-calendar input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="student_phone">Phone Number</label>
            <div class="input-container">
              <input type="tel" id="student_phone" name="student_phone" required placeholder="Enter your phone number">
              <i class="fas fa-phone input-icon"></i>
            </div>
          </div>
          
          <div class="form-group full-width">
            <label for="student_photo">Profile Photo</label>
            <input type="file" id="student_photo" name="student_photo" accept="image/*">
          </div>
        </div>
      </div>

      
      

      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Sign in here</a>
    </div>
  </div>

  <script>
    
  document.addEventListener('DOMContentLoaded', () => {

    function togglePassword(toggleId, inputId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);

     if (!toggle || !input) return;

    toggle.addEventListener('click', () => {
      if (input.type === 'password') {
        input.type = 'text';
        toggle.classList.remove('fa-eye-slash');
        toggle.classList.add('fa-eye');
      } else {
        input.type = 'password';
        toggle.classList.remove('fa-eye');
        toggle.classList.add('fa-eye-slash');
      }
    });
  }

    togglePassword('togglePassword', 'password');
    togglePassword('toggleConfirmPassword', 'confirm_password');

    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', (e) => {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  });


  </script>
</body>
</html>
