{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Alumni Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #64748b;
      --accent-color: #0ea5e9;
      --light-color: #f8fafc;
      --dark-color: #1e293b;
      --success-color: #10b981;
      --error-color: #ef4444;
      --border-color: #e2e8f0;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 40px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: var(--primary-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-size: 24px;
    }

    h2 {
      color: var(--dark-color);
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 24px;
    }

    .subtitle {
      color: var(--secondary-color);
      font-size: 14px;
      font-weight: 400;
    }

    .messages {
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 500;
      text-align: left;
      list-style: none;
    }

    .message.success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
    }

    .message.error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
      border-left: 4px solid var(--error-color);
    }

    .role-toggle {
      display: flex;
      background-color: var(--light-color);
      border-radius: 10px;
      padding: 6px;
      margin-bottom: 24px;
      border: 1px solid var(--border-color);
    }

    .role-toggle button {
      flex: 1;
      background: transparent;
      border: none;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--secondary-color);
    }

    .role-toggle button.selected {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.3);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      position: relative;
      margin-bottom: 16px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--dark-color);
      font-size: 14px;
    }

    .input-container {
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
      background-color: var(--light-color);
      font-family: 'Inter', sans-serif;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .input-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
      font-size: 16px;
      cursor: pointer;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
      cursor: pointer;
      font-size: 16px;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: var(--primary-dark);
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--secondary-color);
    }

    .login-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 24px;
      }
    }

    @media (max-width: 480px) {
      .role-toggle {
        flex-direction: column;
      }
      
      .role-toggle button {
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h2>Join Alumni Connect</h2>
      <p class="subtitle">Create your account to connect with alumni and students</p>
    </div>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="role-toggle">
      <button type="button" id="student-toggle" class="selected">Student</button>
      <button type="button" id="teacher-toggle">Teacher</button>
    </div>

    <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data" id="registrationForm">
      {% csrf_token %}
      <input type="hidden" name="role" id="role" value="student">

      <!-- Student Form -->
      <div id="studentForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="student_name">Full Name</label>
            <div class="input-container">
              <input type="text" id="student_name" name="student_name" required placeholder="Enter your full name">
              <i class="fas fa-user input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="student_email">Email</label>
            <div class="input-container">
              <input type="email" id="student_email" name="student_email" required placeholder="Enter your email">
              <i class="fas fa-envelope input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <input type="password" id="password" name="password" required placeholder="Create a password">
              <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="input-container">
              <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
              <i class="fa-solid fa-eye password-toggle" id="toggleConfirmPassword"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="student_roll">Roll Number</label>
            <div class="input-container">
              <input type="text" id="student_roll" name="student_roll" required placeholder="Enter your roll number">
              <i class="fas fa-id-card input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="student_dept">Department</label>
            <select id="student_dept" name="student_dept" required>
              <option value="" disabled selected>Select department</option>
              <option>Computer Science</option>
              <option>Information Technology</option>
              <option>Electronics</option>
              <option>Mechanical</option>
              <option>Civil</option>
              <option>MCA</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="student_year">Year of Passing</label>
            <div class="input-container">
              <input type="number" id="student_year" name="student_year" required placeholder="e.g., 2024">
              <i class="fas fa-calendar input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="student_phone">Phone Number</label>
            <div class="input-container">
              <input type="tel" id="student_phone" name="student_phone" required placeholder="Enter your phone number">
              <i class="fas fa-phone input-icon"></i>
            </div>
          </div>
          
          <div class="form-group full-width">
            <label for="student_photo">Profile Photo</label>
            <input type="file" id="student_photo" name="student_photo" accept="image/*">
          </div>
        </div>
      </div>

      <!-- Teacher Form -->
      <div id="teacherForm" style="display:none;">
        <div class="form-grid">
          <div class="form-group">
            <label for="faculty_id">Faculty Name</label>
            <div class="input-container">
              <input type="text" id="faculty_id" name="faculty_id" placeholder="Enter faculty Name">
              <i class="fas fa-id-badge input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="teacher_email">Email</label>
            <div class="input-container">
              <input type="email" id="teacher_email" name="teacher_email" placeholder="Enter your email">
              <i class="fas fa-envelope input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="teacher_password">Password</label>
            <div class="input-container">
              <input type="password" id="teacher_password" name="teacher_password" placeholder="Create a password">
              <i class="fa-solid fa-eye password-toggle" id="toggleTeacherPassword"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="teacher_confirm_password">Confirm Password</label>
            <div class="input-container">
              <input type="password" id="teacher_confirm_password" name="teacher_confirm_password" placeholder="Confirm your password">
              <i class="fa-solid fa-eye password-toggle" id="toggleTeacherConfirmPassword"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="designation">Designation</label>
            <div class="input-container">
              <input type="text" id="designation" name="designation" placeholder="Enter your designation">
              <i class="fas fa-user-tie input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department">
              <option value="" disabled selected>Select department</option>
              <option>Computer Science</option>
              <option>Information Technology</option>
              <option>Electronics</option>
              <option>Mechanical</option>
              <option>Civil</option>
              <option>MCA</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="qualification">Qualification</label>
            <div class="input-container">
              <input type="text" id="qualification" name="qualification" placeholder="Enter your qualifications">
              <i class="fas fa-graduation-cap input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="experience">Experience (Years)</label>
            <div class="input-container">
              <input type="number" id="experience" name="experience" placeholder="Years of experience">
              <i class="fas fa-briefcase input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="date_joined">Date Joined</label>
            <input type="date" id="date_joined" name="date_joined">
          </div>
          
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="teacher_phone">Phone Number</label>
            <div class="input-container">
              <input type="tel" id="teacher_phone" name="teacher_phone" placeholder="Enter your phone number">
              <i class="fas fa-phone input-icon"></i>
            </div>
          </div>
          
          <div class="form-group full-width">
            <label for="teacher_photo">Profile Photo</label>
            <input type="file" id="teacher_photo" name="teacher_photo" accept="image/*">
          </div>
        </div>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Sign in here</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const studentToggle = document.getElementById('student-toggle');
      const teacherToggle = document.getElementById('teacher-toggle');
      const studentForm = document.getElementById('studentForm');
      const teacherForm = document.getElementById('teacherForm');
      const roleInput = document.getElementById('role');

      // Role toggle functionality
      studentToggle.addEventListener('click', () => {
        studentForm.style.display = 'block';
        teacherForm.style.display = 'none';
        studentToggle.classList.add('selected');
        teacherToggle.classList.remove('selected');
        roleInput.value = 'student';

        [...studentForm.querySelectorAll('input, select')].forEach(el => el.disabled = false);
        [...teacherForm.querySelectorAll('input, select')].forEach(el => el.disabled = true);
      });

      teacherToggle.addEventListener('click', () => {
        studentForm.style.display = 'none';
        teacherForm.style.display = 'block';
        teacherToggle.classList.add('selected');
        studentToggle.classList.remove('selected');
        roleInput.value = 'teacher';

        [...teacherForm.querySelectorAll('input, select')].forEach(el => el.disabled = false);
        [...studentForm.querySelectorAll('input, select')].forEach(el => el.disabled = true);
      });

      // Password toggle functionality
      function togglePassword(toggleId, inputId) {
        const toggle = document.getElementById(toggleId);
        const input = document.getElementById(inputId);
        if (toggle && input) {
          toggle.addEventListener('click', () => {
            input.type = input.type === 'password' ? 'text' : 'password';
            toggle.classList.toggle('fa-eye-slash');
          });
        }
      }

      togglePassword('togglePassword', 'password');
      togglePassword('toggleConfirmPassword', 'confirm_password');
      togglePassword('toggleTeacherPassword', 'teacher_password');
      togglePassword('toggleTeacherConfirmPassword', 'teacher_confirm_password');

      // Form validation
      const registrationForm = document.getElementById('registrationForm');
      registrationForm.addEventListener('submit', (e) => {
        const password = document.getElementById('password')?.value;
        const confirmPassword = document.getElementById('confirm_password')?.value;
        const teacherPassword = document.getElementById('teacher_password')?.value;
        const teacherConfirmPassword = document.getElementById('teacher_confirm_password')?.value;
        
        if (roleInput.value === 'student' && password && confirmPassword && password !== confirmPassword) {
          e.preventDefault();
          alert('Passwords do not match!');
          return;
        }
        
        if (roleInput.value === 'teacher' && teacherPassword && teacherConfirmPassword && teacherPassword !== teacherConfirmPassword) {
          e.preventDefault();
          alert('Passwords do not match!');
          return;
        }
      });
    });
  </script>
</body>
</html>
